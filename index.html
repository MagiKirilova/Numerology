<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/title-icon.png">

    <title>Път на живота</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="script.js" type="module" defer></script>
</head>
<body>
    <main class="main">
        <h1 class="heading__first">Път на живота</h1>
        <section class="form">
            <form action="#" lang="bg" class="form_num">
            <label for="day">Ден</label>
               <input type="number" id="day" class="day" name="day" min="1" max="31" required>
               <label for="month">Месец</label>
               <input type="number" id="month" class="month" name="month" min="1" max="12" required>
               <label for="year">Година</label>
               <input type="number" id="year" class="year" name="year" min="1930" max="2022" required>
               <input type="submit" class="submit" value="Изчисли">
               
            </form>
            <div class="lds-dual-ring"></div>
        </section>
        <section class="result">
            <p class="result__number">Вашият резултат е: <span class="res">result</span></p>
            <p class="res-text"></p>
        </section>
    </main>
   
    
</body>
</html>
